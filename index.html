<!DOCTYPE html>
<html>
<head>
  <title>Internationnella - Quiz Evaluation</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0b0b0b;
      color: #f0eaea;
      font-family: 'Dancing Script', cursive;
      padding: 40px;
      position: relative;
      z-index: 1;
      overflow-x: hidden;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Gold wave top decoration */
    .top-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      background-repeat: no-repeat;
      background-position: center top;
      background-size: cover;
      opacity: 0.15;
      z-index: 0;
      background-image: url('data:image/svg+xml;utf8,<svg width="1200" height="100" viewBox="0 0 1200 100" xmlns="http://www.w3.org/2000/svg" fill="none"><path fill="url(%23goldGradient)" d="M0,100 C300,0 900,0 1200,100 L1200,0 L0,0 Z" /><defs><linearGradient id="goldGradient" x1="0" y1="0" x2="1" y2="0"><stop offset="0%%" stop-color="%23bfa054"/><stop offset="50%%" stop-color="%23ffd700"/><stop offset="100%%" stop-color="%23bfa054"/></linearGradient></defs></svg>');
    }

    /* Gold wave bottom decoration */
    .bottom-decoration {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      background-repeat: no-repeat;
      background-position: center bottom;
      background-size: cover;
      opacity: 0.15;
      z-index: 0;
      background-image: url('data:image/svg+xml;utf8,<svg width="1200" height="100" viewBox="0 0 1200 100" xmlns="http://www.w3.org/2000/svg" fill="none"><path fill="url(%23goldGradient)" d="M0,0 C300,100 900,100 1200,0 L1200,100 L0,100 Z" /><defs><linearGradient id="goldGradient" x1="0" y1="0" x2="1" y2="0"><stop offset="0%%" stop-color="%23bfa054"/><stop offset="50%%" stop-color="%23ffd700"/><stop offset="100%%" stop-color="%23bfa054"/></linearGradient></defs></svg>');
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    .header h1 {
      flex: 1;
      text-align: center;
      color: #800000;
      margin: 0;
      text-decoration: underline;
      text-underline-offset: 8px;
      text-decoration-thickness: 2px;
    }
    .header img {
      height: 120px;
      margin-left: 30px;
    }

    h2 {
      color: #800000;
      position: relative;
      z-index: 1;
    }

    /* Elegant Form Container */
    .form-box {
      background-color: #1a1a1a;
      border: 1.5px solid gold;
      border-radius: 15px;
      padding: 30px;
      margin-top: 30px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 20px;
      color: #f0eaea;
    }

    input, select {
      padding: 12px;
      width: 100%;
      margin-top: 8px;
      font-family: 'Dancing Script', cursive;
      font-size: 18px;
      background-color: #0b0b0b;
      color: #f0eaea;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.1);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus {
      border-color: gold;
      outline: none;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }

    button {
      background-color: gold;
      color: #0b0b0b;
      border: none;
      padding: 12px 25px;
      margin-top: 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      font-family: 'Dancing Script', cursive;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #ffd700;
      box-shadow: 0 0 18px rgba(255, 215, 0, 0.6);
    }

    #result-box {
      margin-top: 30px;
      padding: 20px;
      border-left: 5px solid #800000;
      transition: background-color 0.5s ease;
      min-height: 60px;
      border-radius: 10px;
      background-color: #1a1a1a;
      position: relative;
      z-index: 1;
      white-space: pre-line;
    }

    footer {
      margin-top: 60px;
      display: flex;
      align-items: center;
      color: #ccc;
      position: relative;
      z-index: 1;
    }

    footer img {
      height: 70px;
      margin-right: 20px;
    }

    footer div {
      font-size: 14px;
      line-height: 1.5;
    }
    #recommendation {
  font-size: 26px;
  font-weight: bold;
  text-align: center;
  color: gold;
  text-shadow: 1px 1px 4px #800000;
  margin-top: 10px;
}

  </style>
</head>
<body>

  <!-- Top gold decoration -->
  <div class="top-decoration"></div>

  <!-- Header with logo -->
  <div class="header">
    <h1>Internationnella Quiz Results</h1>
    <img src="logo.png" alt="School Logo">
  </div>

  <!-- Elegant Form Box -->
  <form id="student-form">
    <div class="form-box">
      <label for="student_name">Student Name:</label>
      <input type="text" id="student_name" required>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="city">City:</label>
      <input type="text" id="city" required>

      <label for="grade">Grade (out of 20):</label>
      <input type="number" id="grade" min="0" max="20" step="0.1" required>

      <button type="submit">Evaluate</button>
    </div>
  </form>

  <!-- Result Box -->
  <div id="result-box">
    <h2>Evaluation:</h2>
    <p id="recommendation">Fill in the form to see your result.</p>
  </div>

  <!-- Footer -->
  <footer>
    <img src="logo.png" alt="School Logo Small">
    <div>
      <strong>Internationnella School</strong><br>
      Beirut, Lebanon<br>
      +961 xxx xxx xx
    </div>
  </footer>

  <!-- Bottom gold decoration -->
  <div class="bottom-decoration"></div>

  <script>
    document.getElementById('student-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const student_name = document.getElementById('student_name').value;
      const date = document.getElementById('date').value;
      const city = document.getElementById('city').value;
      const grade = parseFloat(document.getElementById('grade').value);

      let recommendation = '';
      let bgColor = '';

      if (grade < 10) {
        recommendation = "Don't be discouraged, there's room to improve. Keep Trying!";
        bgColor = '#5B0015';  // Deep Burgundy (luxurious red)
      } else if (grade >= 10 && grade <= 16) {
        recommendation = "Not bad! You're doing okay, Keep Up the Steady Work.";
        bgColor = '#7C6B47';  // Bronze
      } else if (grade > 16 && grade < 19) {
        recommendation = "Great job! You're doing very well, Keep the Momentum!";
        bgColor = '#A9A9A9';  // Silver
      } else if (grade >= 19 && grade <= 20) {
        recommendation = "Excellent work! You're at the top of your class, Well done!";
        bgColor = '#B8860B';  // Gold
      } else {
        recommendation = "Invalid grade entered.";
        bgColor = '#444';  // gray
      }

      document.getElementById('recommendation').innerText =
        `Student ${student_name} from ${city}, evaluated on ${date}, scored ${grade}/20.\n${recommendation}`;

      document.getElementById('result-box').style.backgroundColor = bgColor;
    });
  </script>
</body>
</html>
